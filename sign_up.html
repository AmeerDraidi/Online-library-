<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التسجيل</title>
    <link rel="stylesheet" href="./assets/css/animate.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/sign_up.css">
</head>

<body>
    <div class="wrapper animate__animated animate__backInRight wow" data-wow-duration="1s">
        <h2>التسجيل </h2>
        <form action="#">
            <div class="input-box ">
                <input placeholder="أدخل اسمك" type="text" class="form-control name"  id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div id="nameAlert" class="alert alert-danger">الرجاء البدء بحرف كبير فقط </div>


            <div class="input-box">
                <input placeholder="قم بادخال بريدك الالكتروني" type="text" class="form-control" 
                id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>


            <div class="input-box">

                <input placeholder="قم بادخال كلمة السر المناسبة " type="text" class="form-control pass" 
                    id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div id="nameAlertPass" class="alert alert-danger nameAlertPass">كلمة السر ضعيفة</div>

           
            <div class="input-box">
                <input type="password" placeholder="تأكيد كلمة السر " required>
            </div>
            <div class="policy">
                <input type="checkbox" class="checkbox">
                <h3>أنا أوافق على جميع البنود والشروط</h3>
            </div>
            <div class="input-box button">
                <button type="button" class="btn" disabled>سجل الان</button>
            </div>
            <div class="text">
                <h3>هل لديك حساب بالفعل <a href="./sign_in.html">تسجيل الدخول الان</a></h3>
            </div>
        </form>
    </div>


    <script src="./assets/js/jquery-3.6.1.min.js"></script>
    <!-- wow.js library -->
    <script src="./assets/js/wow.js"></script>
    <script>
        new WOW().init();
    </script>


    <script src="./assets/js/sign.js"></script>
</body>

</html>
