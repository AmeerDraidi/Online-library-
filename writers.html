<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الكُتّاب</title>
  <link rel="icon" href="assets/img/logo.jpg">
  <link rel="stylesheet" href="assets/css/all.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.29/sweetalert2.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/writers.css">
</head>
<body>
  
  <div class="container mt-5 form-container">
    <form id="form"></form>
    
      <div class="mb-3">
        <label for="writerName" class="form-label">اسم الكاتب</label>
        <input type="text"  class="form-control" id="writerName" aria-describedby="emailHelp">
        <div class="alert alert-danger d-none" id="writersAlert"></div>
      </div>
      <div class="mb-3">
        <label for="writerImg" class="form-label">صورة الكاتب</label>
        <input type="file"  class="form-control" id="writerImg" aria-describedby="emailHelp">
        <div class="alert alert-danger d-none" id="writerImgAlert"></div>
      </div>
      <!-- <div class="mb-3">
        <label for="bookName" class="form-label">اسم الكِتَاب</label>
        <input type="text"  class="form-control" id="bookName" aria-describedby="emailHelp">
        <div class="alert alert-danger d-none" id="bookAlert"></div>
      </div> -->
      <button type="submit" id="submitBtn" class="btn btn-primary">إضافة</button>
      <button type="button" class="btn btn-danger" id="clearAllWriters">حذف الكل</button>

    </form>
  </div>


  <div class="container mt-5 table-container">
    <table class="table table-striped table-hover text-center">
      <thead>
          <tr>
              <th>#</th>
              <th class="w-25">اسم الكاتب</th>
              <th>صورة الكاتب</th>
              <!-- <th>اسم الكِتَاب</th> -->
              <th class="w-25">العمليات</th>
          </tr>
          <tbody id="tbody">

          </tbody>

      </thead>
      
    </table>

  </div>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.29/sweetalert2.min.js"></script>
  <script src="assets/js/writers.js"></script>
  <!-- <script src="assets/js/main.js"></script> -->
</body>
  
</html>
