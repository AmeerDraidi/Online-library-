 <body>
    <div class="container w-50 mt-5">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">اسم الكتاب</label>
        <input type="text"  class="form-control" id="name" aria-describedby="emailHelp">
        <div class="alert alert-danger d-none" id="bookalert"></div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">صورة الكتاب</label>
        <input type="file" id="img"  class="form-control">
      </div>
      <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">اسم الكاتب</label>
          <input type="text"  class="form-control" id="author" aria-describedby="emailHelp">
          <div class="alert alert-danger d-none" id="authorAlert"></div>
      </div>
      <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">سعر الكتاب</label>
          <input type="text"  class="form-control" id="price" aria-describedby="emailHelp">
          <div class="alert alert-danger d-none" id="pricealert"></div>
        </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">اختر تصنيف الكتاب</label>
        <select class="form-select" aria-label="select" id="select">
          
        </select>
      </div>
      <button type="submit" id="submitBtn" class="btn btn-primary">إضافة</button>
      <button type="button" class="btn btn-danger" id="clearallBooks">حذف الكل</button>

      
  </div>

  <div class="container mt-5 w-50">
    <table class="table table-striped table-hover">
      <thead>
          <tr>
              <th>#</th>
              <th>الإسم</th>
              <th>الصورة</th>
              <th>الكاتب</th>
              <th>السعر</th>
              <th>العمليات</th>
          </tr>
          <tbody id="tbody">

          </tbody>

      </thead>
      
    </table>
    
    </div>
