<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="utf-8">
  <title>تسجيل الدخول </title>
  <link rel="stylesheet" href="./assets/css/sign_in.css">
</head>

<body>
  <div class="center">
    <h1>تسجيل الدخول </h1>
    <form method="post">
      <div class="txt_field">
        <input class="name" type="text" required>
        <span></span>
        <label>اسم المستخدم</label>
      </div>
      <div class="txt_field">
        <input class="pass" type="password" required>
        <span></span>
        <label>كلمة السر </label>
      </div>
      <div class="pass">هل نسيت كلمة السر ؟</div>
      <input type="submit" value="Login">
      <div class="signup_link">
        ليس لديك حساب؟ <a class="btn" href="#">التسجيل </a>
      </div>
    </form>
  </div>

</body>

</html>
